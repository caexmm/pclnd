<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLand - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<header>
      <div class="header-container">
          <a href="index.html" class="logo">PicLand</a>

          <button class="burger-btn" id="burgerBtn">
            
              <span class="burger-line"></span>
              <span class="burger-line"></span>
              <span class="burger-line"></span>
          </button>
          
         <div class="nav-container" id="navContainer">
     
    <nav class="main-nav">
       
        <a href="index.html">Главная</a>
        <a href="new-post.html">Новый пост</a>
    </nav>
    
    <div class="auth-links">
        <a href="login.html" id="login-btn">Войти</a>
        <a href="register.html" id="register-btn">Зарегистрироваться</a>
    </div>
</div>

          <div class="overlay" id="overlay"></div>
      </div>
  </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Вход</h1>

            <form class="auth-form">
                <div class="form-group">
                    <label for="login-username">Логин</label>
                    <input type="text" id="login-username" name="username" placeholder="Ваш email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Ваш пароль" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> Запомнить меня
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a>
                </div>

                
                <button type="submit" class="btn btn-green btn-block">Войти</button>

                <div class="auth-footer">
                    Нет аккаунта? <a href="register.html">Создать аккаунт</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>

     <script>
document.addEventListener('DOMContentLoaded', function() {
    const burgerBtn = document.getElementById('burgerBtn');
    const navContainer = document.getElementById('navContainer');
    const overlay = document.getElementById('overlay');

    if (burgerBtn && navContainer && overlay) {
        burgerBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            navContainer.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = 
                navContainer.classList.contains('active') ? 'hidden' : '';
        });

        overlay.addEventListener('click', function() {
            burgerBtn.classList.remove('active');
            navContainer.classList.remove('active');
            this.classList.remove('active');
            document.body.style.overflow = '';
        });

        document.querySelectorAll('.nav-container a').forEach(link => {
            link.addEventListener('click', () => {
                burgerBtn.classList.remove('active');
                navContainer.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    }
});</script>


<footer class="site-footer">
    <div class="footer-content">
         <p>© PicLand Corporation</p>
    </div>
</footer>


</body>
</html>
