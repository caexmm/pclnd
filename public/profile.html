<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicLand – Мой профиль</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">PicLand</a>
      <button class="burger-btn" id="burgerBtn">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <div class="nav-container" id="navContainer">
        <nav class="main-nav">
          <a href="index.html">Главная</a>
          <a href="new-post.html">Новый пост</a>
        </nav>
        <div class="auth-links">
          <a href="login.html" id="login-btn">Войти</a>
          <a href="register.html" id="register-btn">Зарегистрироваться</a>
        </div>
        <div class="user-links">
          <a href="#" id="logout-btn">Выйти</a>
          <a href="profile.html" class="username" id="nav-username">Профиль</a>
        </div>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>
  </header>

  <main class="profile-container">
    <div class="profile-header">
      <div class="avatar-container">
        <img src="img/default-avatar.png" alt="Аватар" class="avatar" id="profileAvatar">
      </div>
      <div class="profile-info">
        <h1 class="profile-name" id="profileName"></h1>
        <p class="profile-username">@<span id="profileUsername"></span></p>
        <p class="profile-email" id="profileEmail"></p>
        <p class="profile-bio" id="profileBio"></p>
        <p class="profile-dob" id="profileDob"></p>
        <p class="profile-joined" id="profileJoined"></p>
        <a href="edit-profile.html" class="btn btn-green edit-profile">Редактировать профиль</a>
      </div>
    </div>

    <section class="profile-content">
      <div class="posts-header">
        <h2 class="section-title">Мои посты</h2>
        <h2 class="section-title">
          <a href="post-management.html" class="btn btn-outline manage-posts-btn">Управление постами</a>
        </h2>
      </div>
      <div class="user-posts" id="userPosts">
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
