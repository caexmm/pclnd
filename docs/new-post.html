<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicLand — Новый пост</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">PicLand</a>
      <button class="burger-btn" id="burgerBtn">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <div class="nav-container" id="navContainer">
        <nav class="main-nav">
          <a href="index.html">Главная</a>
          <a href="new-post.html">Новый пост</a>
        </nav>
        <div class="auth-links">
          <a href="login.html" id="login-btn">Войти</a>
          <a href="register.html" id="register-btn">Зарегистрироваться</a>
        </div>
        <div class="user-links" style="display: none;">
          <a href="#" id="logout-btn">Выйти</a>
          <a href="profile.html" class="username" id="nav-username">Профиль</a>
        </div>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>
  </header>

  <main class="container">
    <section class="create-post">
      <h1>Создание поста</h1>
      <div class="post-form">
        <div class="image-upload">
          <div class="image-preview">
            <span>Превью изображения</span>
          </div>
          <input type="file" id="file-upload" style="display: none;">
          <button type="button" class="btn btn-green" onclick="document.getElementById('file-upload').click()">
            Выбрать файл
          </button>
        </div>

        <div class="form-fields">
          <div class="form-group">
            <label for="title">Название</label>
            <input type="text" id="title" placeholder="Введите название поста">
          </div>
          <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" placeholder="Введите описание поста"></textarea>
          </div>
          <div class="form-group">
            <label for="category">Категория</label>
            <select id="category">
              <option value="">Выберите категорию</option>
              <option value="new">Новые</option>
              <option value="popular">Популярные</option>
              <option value="memes">Мемы</option>
              <option value="animals">Животные</option>
              <option value="art">Искусство</option>
              <option value="games">Игры</option>
              <option value="sport">Спорт</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button" class="btn btn-green">Опубликовать</button>
            <button type="button" class="btn btn-danger">Очистить</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
<footer class="site-footer">
  <div class="footer-content">
    <p>© PicLand Corporation</p>
  </div>
</footer>
</html>
